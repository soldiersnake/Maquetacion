<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion para Master en Framworks Javascript</title>
    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
                <div id="logo">
                    <img src="./assets/images/Logo-Marian.svg" class="app-logo" alt="Logo">
                    <span id="brand">
                        <strong>Master</strong>ReactJS
                    </span>
                </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">
            
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form" action="">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>

                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radibuttons">
                    <input type="radio" name="genero" value="hombre" />Hombre
                    <input type="radio" name="genero" value="mujer" />Mujer
                    <input type="radio" name="genero" value="otro" />Otro
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn btn-success">

            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Pueder hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscardor</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix">

        </div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master Framework para Javascript
            </p>
        </div>
